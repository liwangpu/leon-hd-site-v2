<div class="container">
  <form name="detailForm" [formGroup]="detailForm" class="cus-form">
    <input type="hidden" formControlName='id' name='id'>
    <input type="hidden" formControlName='organizationTypeId' name='organizationTypeId'>
    <div class="cus-form-item">
      <mat-form-field>
        <input matInput name="name" formControlName="name" placeholder='{{"form.name"|translate}}' required />
        <mat-error *ngIf="f.name.errors?.required">{{'validation.required'|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div class="cus-form-item">
      <mat-form-field>
        <input matInput name="mail" formControlName="mail" placeholder='{{"form.mail"|translate}}' required />
        <mat-error *ngIf="f.mail.errors?.required">{{'validation.required'|translate}}</mat-error>
        <mat-error *ngIf="f.mail.errors?.email">{{'validation.email'|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div class="cus-form-item">
      <mat-form-field>
        <input matInput name="phone" formControlName="phone" placeholder='{{"form.phone"|translate}}' required />
        <mat-error *ngIf="f.phone.errors?.required">{{'validation.required'|translate}}</mat-error>
      </mat-form-field>
    </div>
    <div class="cus-form-item">
      <basic-organization-type-selectbox required='true' [disabled]='f.organizationTypeId?.disabled'
        [oragnizationTypeId]='f.organizationTypeId.value' (optionSelected)='onOrganTypeSelectd($event)'>
      </basic-organization-type-selectbox>
    </div>
    <div class="cus-form-item description">
      <mat-form-field>
        <input matInput name="description" formControlName="description"
          placeholder='{{"form.description"|translate}}' />
      </mat-form-field>
    </div>
    <div class="cus-form-bar">
      <button mat-button [disabled]='!(detailForm.valid&&detailForm.dirty)' (click)='onSave()'>
        <mat-icon>save</mat-icon>
        <span>{{'button.save'|translate}}</span>
      </button>
    </div>
  </form>
</div>
