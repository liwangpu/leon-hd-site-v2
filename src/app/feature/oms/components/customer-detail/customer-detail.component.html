<shared-detail-viewer [title]='customer?.name?customer.name:("navigation.customer"|translate)'>

    <div class="basic-info">
      <div class="kv">
        <p class="k">{{'form.createdTime'|translate}}</p>
        <p class="v">{{customer?.createdTime|date}}</p>
      </div>
      <div class="kv">
        <p class="k">{{'form.modifiedTime'|translate}}</p>
        <p class="v">{{customer?.modifiedTime|date}}</p>
      </div>
    </div>
  
    <div class="content">
      <mat-tab-group>
        <mat-tab label="{{'tab.basicInfo'|translate}}">
          <oms-customer-detail-basic [(customer)]='customer'></oms-customer-detail-basic>
        </mat-tab>
      </mat-tab-group>
    </div>
  </shared-detail-viewer>
