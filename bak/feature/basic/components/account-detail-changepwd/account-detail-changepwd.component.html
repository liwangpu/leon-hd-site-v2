<div class="cus-dialog">
  <div class="header">
    <p class="title">{{"dialog.resetPassword"|translate}}</p>
    <button mat-icon-button (click)='dialogRef.close()'>
      <mat-icon>close</mat-icon>
    </button>
  </div>
  <div class="content">
    <form name="detailForm" [formGroup]="detailForm">
      <input type="hidden" formControlName='accountId' name='accountId'>
      <mat-form-field>
        <input matInput type="password" autocomplete="new-password" name="password" formControlName="password"
          placeholder='{{"form.password"|translate}}' required />
        <mat-error *ngIf="f.password.errors?.minlength">{{'validation.minlength'|translate:pwdMinLengthParam}}
        </mat-error>
        <mat-error *ngIf="f.password.errors?.required">{{'validation.required'|translate}}</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input matInput type="password" autocomplete="new-password" name="confirmPassword"
          formControlName="confirmPassword" placeholder='{{"form.confirmPassword"|translate}}' required />
        <mat-error *ngIf="f.confirmPassword.errors?.inconfirmity">{{'validation.confirmPasswordInConfirmity'|translate}}
        </mat-error>
        <mat-error *ngIf="f.confirmPassword.errors?.required">{{'validation.required'|translate}}</mat-error>
      </mat-form-field>
    </form>
  </div>
  <div class="footer">
    <p class="btn" (click)='dialogRef.close()'>{{"button.cancel"|translate}}</p>
    <p class="btn confirm" (click)='resetPassword()'>{{"button.confirm"|translate}}</p>
  </div>
</div>
