<div class="container simple-paginator-table">
  <div class="table">
    <shared-simple-viewer-table [columnDefs]='columnDefs' [datas]='datas' (selectItems)='selectItems.next($event)'>
    </shared-simple-viewer-table>
  </div>
  <div class="paginator-bar">
    <mat-paginator [length]="total" [pageSize]="25" [pageSizeOptions]='[25,50,100,500]' [showFirstLastButtons]='true'
      (page)="onPageChange($event)">
    </mat-paginator>
  </div>
</div>
